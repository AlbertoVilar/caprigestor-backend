<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login - Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Teste de Login - Debug Frontend vs Backend</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="albertovilar1@gmail.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" value="132747" required>
        </div>
        
        <button type="button" onclick="testLogin()">Testar Login (Fetch)</button>
        <button type="button" onclick="testLoginXHR()">Testar Login (XMLHttpRequest)</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('üîÑ Testando login com Fetch API...');
                console.log('Email:', email);
                console.log('Password:', password);
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ LOGIN SUCESSO!\n\nStatus: ${response.status}\nToken: ${data.accessToken}\nUser: ${data.user.name}\nEmail: ${data.user.email}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå LOGIN FALHOU!\n\nStatus: ${response.status}\nResponse: ${responseText}`;
                }
                
            } catch (error) {
                console.error('Erro no fetch:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå ERRO DE REDE!\n\nErro: ${error.message}\nStack: ${error.stack}`;
            }
        }
        
        function testLoginXHR() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            console.log('üîÑ Testando login com XMLHttpRequest...');
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', `${API_BASE}/auth/login`, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('Accept', 'application/json');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    console.log('XHR Response status:', xhr.status);
                    console.log('XHR Response text:', xhr.responseText);
                    
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        resultDiv.className = 'result success';
                        resultDiv.textContent = `‚úÖ LOGIN SUCESSO (XHR)!\n\nStatus: ${xhr.status}\nToken: ${data.accessToken}\nUser: ${data.user.name}\nEmail: ${data.user.email}`;
                    } else {
                        resultDiv.className = 'result error';
                        resultDiv.textContent = `‚ùå LOGIN FALHOU (XHR)!\n\nStatus: ${xhr.status}\nResponse: ${xhr.responseText}`;
                    }
                }
            };
            
            xhr.onerror = function() {
                console.error('Erro no XHR');
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå ERRO DE REDE (XHR)!\n\nErro de conex√£o`;
            };
            
            const payload = JSON.stringify({
                email: email,
                password: password
            });
            
            console.log('Enviando payload:', payload);
            xhr.send(payload);
        }
    </script>
</body>
</html>
