
# Test profile configuration for H2 + Flyway

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.sql.init.mode=never

# Server port can be overridden via -Dserver.port
server.error.include-message=always

# Security and CORS for tests
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8082/auth/realms/goatfarm
server.servlet.context-path=/

# Logging for easier debugging in tests
logging.level.org.springframework=INFO
logging.level.com.devmaster.goatfarm=DEBUG

# Chaves RSA para JWT (para testes - chaves de exemplo)
jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

# CORS
cors.origins=http://127.0.0.1:5500,http://localhost:5500,http://localhost:3000,http://localhost:5173,http://localhost:5174

# Logging
logging.level.com.devmaster.goatfarm.config.security=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.devmaster.goatfarm.controller=DEBUG
logging.level.root=INFO
# Harden error responses in tests
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
