# Dados de conexao PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/caprigestor_dev
spring.datasource.username=${POSTGRES_USER:admin}
spring.datasource.password=${POSTGRES_PASSWORD:admin123}

# JPA e Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.default_schema=public

# SQL Init - seed opcional (set SQL_INIT_MODE=always para carregar)
spring.sql.init.mode=${SQL_INIT_MODE:never}
spring.sql.init.data-locations=${SQL_INIT_LOCATIONS:classpath:seed/seed_capril_vilar.sql}
spring.sql.init.continue-on-error=true

# Flyway (habilitado para PostgreSQL)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.clean-disabled=true

# SeguranÇõa e JWT
security.client-id=${CLIENT_ID:myclientid}
security.client-secret=${CLIENT_SECRET:myclientsecret}
security.jwt.duration=${JWT_DURATION:86400}

# Chaves RSA para JWT
jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

# CORS
cors.origins=*

# Logging
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.devmaster.goatfarm.config.security=DEBUG
logging.level.com.devmaster.goatfarm.controller=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.flywaydb=INFO
logging.file.name=logs/dev.log

# Harden error responses in dev as well
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
