# Dados de conexao PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/caprigestor_test
spring.datasource.username=admin
spring.datasource.password=admin123

# JPA e Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# SQL Init - DESABILITADO para não usar import.sql
spring.sql.init.mode=never

# Flyway (habilitado para PostgreSQL)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Segurança e JWT
security.client-id=${CLIENT_ID:myclientid}
security.client-secret=${CLIENT_SECRET:myclientsecret}
security.jwt.duration=${JWT_DURATION:86400}

# Chaves RSA para JWT
jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

# CORS
cors.origins=http://127.0.0.1:5500,http://localhost:5500,http://localhost:3000,http://localhost:5173,http://localhost:5174

# Logging
logging.level.com.devmaster.goatfarm.config.security=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.devmaster.goatfarm.controller=DEBUG
logging.level.root=INFO
# Harden error responses in dev as well
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
