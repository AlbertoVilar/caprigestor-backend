# Datasource H2 em mem√≥ria para desenvolvimento local sem Docker
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:caprigestor;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# Desabilitar Flyway no H2
spring.flyway.enabled=false

# Seguranca/JWT
security.client-id=${CLIENT_ID:myclientid}
security.client-secret=${CLIENT_SECRET:myclientsecret}
security.jwt.duration=${JWT_DURATION:86400}

# Chaves RSA para JWT
jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

# CORS
cors.origins=http://127.0.0.1:5500,http://localhost:5500,http://localhost:3000,http://localhost:5173,http://localhost:5174

# Logging
logging.level.com.devmaster=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.root=INFO

# Log em arquivo
logging.file.name=logs/dev.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n