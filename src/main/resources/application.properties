# application.properties (default)

# Define o perfil 'dev' como padrao se nenhum outro for especificado
spring.profiles.active=dev

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=false
# Harden error responses to avoid leaking sensitive request data
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# ===============================
# RabbitMQ (spring)
# ===============================
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:admin}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:admin}

# ===============================
# CapriGestor - Messaging defaults
# ===============================
caprigestor.rabbitmq.exchange=events-exchange
caprigestor.rabbitmq.queue=events-queue
caprigestor.rabbitmq.routing-key=event.created

# ===============================
# Security & JWT
# ===============================
jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key
