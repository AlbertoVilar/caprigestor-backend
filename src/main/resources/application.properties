# application.properties (default)

# Não force perfil específico por padrão; defina via variável de ambiente
# SPRING_PROFILES_ACTIVE=dev | dev-h2 | test | prod

spring.jpa.open-in-view=false
spring.flyway.enabled=false
# Harden error responses to avoid leaking sensitive request data
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# ===============================
# RabbitMQ (spring)
# ===============================
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:admin}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:admin}

# ===============================
# CapriGestor - Messaging defaults
# ===============================
caprigestor.rabbitmq.exchange=events-exchange
caprigestor.rabbitmq.queue=events-queue
caprigestor.rabbitmq.routing-key=event.created
